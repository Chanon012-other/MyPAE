<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>สินค้า | MyPae</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(135deg, #fbeee6 0%, #e3f0ff 100%);
            font-family: 'Sarabun', sans-serif;
        }

        .brand-bar {
            display: flex;
            justify-content: center;
            gap: 32px;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 12px rgba(229, 57, 53, 0.08);
            padding: 24px 0 16px 0;
            margin: 36px auto 32px auto;
            max-width: 900px;
        }

        .brand-btn {
            background: #f5f5f5;
            border: none;
            border-radius: 8px;
            padding: 12px 32px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #e53935;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            outline: none;
        }

        .brand-btn.active,
        .brand-btn:hover {
            background: #e53935;
            color: #fff;
        }

        .brand-btn img {
            display: block;
            margin: 0 auto;
            max-height: 56px;
        }

        .products-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 32px;
            max-width: 1200px;
            margin: 0 auto 48px auto;
        }

        .product-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: box-shadow 0.2s, transform 0.2s;
        }

        .product-card:hover {
            box-shadow: 0 8px 32px rgba(229, 57, 53, 0.18);
            transform: translateY(-6px) scale(1.03);
        }

        .product-img {
            width: 100%;
            height: 180px;
            background: #f5f5f5;
            object-fit: contain;
            display: block;
        }

        .product-info {
            padding: 18px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .product-info h3 {
            font-size: 18px;
            margin-bottom: 8px;
        }

        .product-info p {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            flex: 1;
        }

        .product-prices {
            margin-bottom: 12px;
        }

        .price-old {
            color: #aaa;
            text-decoration: line-through;
            font-size: 1rem;
            margin-right: 10px;
        }

        .price-sale {
            color: #e53935;
            font-size: 1.3rem;
            font-weight: bold;
        }

        .product-info .detail-btn {
            background: #e53935;
            color: #fff;
            padding: 10px 0;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            margin-top: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .product-info .detail-btn:hover {
            background: #c62828;
        }

        @media (max-width: 600px) {
            .brand-bar {
                flex-direction: column;
                gap: 12px;
            }

            .products-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container navbar">
            <div class="logo">MyPae</div>
            <nav>
                <a href="index.html">หน้าแรก</a>
                <a href="product.html" class="active">สินค้า</a>
                <a href="aboutus.html">เกี่ยวกับเรา</a>
                <a href="contact.html">ติดต่อ</a>
            </nav>
        </div>
    </header>

    <!-- Brand Bar -->
    <div class="brand-bar">
        <button class="brand-btn active" data-brand="all">ทั้งหมด</button>
        <button class="brand-btn" data-brand="targus">
            <img src="สินค้า/logo/targus_logo.png" alt="">
        </button>
        <button class="brand-btn" data-brand="stm">
            <img src="สินค้า/logo/stm_logo.jpg" alt="">
        </button>
        <button class="brand-btn" data-brand="niid">
            <img src="สินค้า/logo/niid_logo.png" alt="">
        </button>
        <button class="brand-btn" data-brand="tomtoc">
            <img src="สินค้า/logo/tomtoc_logo.jpg" alt="">
        </button>
    </div>

    <!-- Product List -->
    <div class="products-list" id="products-list">
        <!-- สินค้าจะถูก generate ด้วย JS -->
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <div class="footer-logo">MyPae</div>
            <div class="footer-copy">
                &copy; 2025 MyPae. All rights reserved.
            </div>
        </div>
    </footer>
    <script>
        // สินค้าตัวอย่าง (ใส่ path รูปเปล่าไว้ก่อน)
        const products = [
            // Targus
            { brand: 'targus', name: 'Targus Sagano EcoSmart Travel Backpack - Blue', desc: 'กระเป๋าสำหรับ Laptop 16 นิ้ว พร้อมความจุ 22L', old: 1990, sale: 1990, img: 'สินค้า/รูป/targus1.png', },
            { brand: 'targus', name: 'Targus Cypress EcoSmart Convertible Backpack - Gray', desc: 'กระเป๋า 4in1 สำหรับ Laptop, MacBook ขนาด 16 นิ้ว พร้อมความจุ 19L', old: 2190, sale: 2190, img: 'สินค้า/รูป/targus2.png', },
            { brand: 'targus', name: 'Targus Work + Convertible Daypack - Black', desc: 'กระเป๋า 2 in 1สำหรับ Laptop, MacBook ขนาด 16 นิ้ว พร้อมความจุ 21L', old: 2090, sale: 2090, img: 'สินค้า/รูป/targus3.png', },
            { brand: 'targus', name: 'Targus Cypress Ecosmart Slim Backpack - Blue', desc: 'กระเป๋าสำหรับ Laptop 16 นิ้ว พร้อมความจุ 17L', old: 1890, sale: 1890, img: 'สินค้า/รูป/targus4.png', },
            // STM
            { brand: 'stm', name: 'STM Myth Backpack - Granite Black 28L', desc: 'กระเป๋า Macbook Pro 16 หรือ Laptop 16 นิ้ว พร้อมความจุ 28L', old: 3490, sale: 2443, img: 'สินค้า/รูป/stm1.png', },
            { brand: 'stm', name: 'STM Myth Backpack - Black', desc: 'มีช่องสำหรับใส่ Macbook, Laptop 15 - 16 นิ้ว พร้อมความจุ 18L', old: 2790, sale: 2790, img: 'สินค้า/รูป/stm2.png', },
            { brand: 'stm', name: 'STM Myth Backpack - Granite Black 18L', desc: 'กระเป๋า Macbook Pro 16 หรือ Laptop อื่นๆ ที่มีขนาดไม่เกิน 16 นิ้ว พร้อมความจุ 18L', old: 2790, sale: 2790, img: 'สินค้า/รูป/stm3.png', },
            // NIID
            { brand: 'niid', name: 'NIID Decode Everyday Backpack - Black', desc: 'มีช่องบุนุ่มสำหรับใส่ MacBook, Laptop 16 นิ้ว และ iPad, Tablet 12.9 นิ้ว พร้อมความจุ 23L', old: 3990, sale: 3990, img: 'สินค้า/รูป/niid1.png', },
            { brand: 'niid', name: 'NIID Neo 13 inch Backpack - หลากสี', desc: 'มีช่องสำหรับการใส่ Macbook / Laptop ขนาด 13 นิ้ว', old: 6990, sale: 6571, img: 'สินค้า/รูป/niid2.png', },
            //{ brand: 'niid', name: 'NIID VIA Backpack - หลากสี', desc: 'รองรับการใส่ตัวเครื่อง MacBook Air/ Pro 13-16 นิ้ว เปลี่ยนรูปทรงการใช้งานเป็น 2 ความจุได้ทั้งแบบ 28L และ 9L', old: 4190, sale: 2933, img: 'สินค้า/รูป/niid3.png', },
            // Anello
            { brand: 'tomtoc', name: 'Tomtoc Slash T63 Laptop Totepack - หลากสี', desc: 'มีช่องสำหรับใส่ Macbook, Laptop 14 นิ้ว พร้อมความจุ 12L', old: 2090, sale: 1463, img: 'สินค้า/รูป/tomtoc1.png', },
            { brand: 'tomtoc', name: 'Tomtoc Navigator-T61 Travel Laptop Backpack - Black', desc: 'ช่องบุนุ่มสำหรับ Laptop ขนาด 17.3 นิ้ว และTablet ขนาด 13 นิ้ว สามารถปรับขยายความจุได้จาก 25L ถึง 30L', old: 3190, sale: 2233, img: 'สินค้า/รูป/tomtoc2.png', },
            //{ brand: 'tomtoc', name: 'Tomtoc VintPack TA1 Backpack', desc: 'มีช่องบุนุ่มสำหรับใส่ MacBook Pro 16 นิ้ว และ iPad, Tablet 12.9 นิ้ว พร้อมความจุ 17L', old: 2590, sale: 2590, img: 'สินค้า/รูป/tomtoc3.png', },
            //{ brand: 'tomtoc', name: 'Tomtoc Slash T64 Laptop Backpack - หลากสี', desc: 'มีช่องสำหรับใส่ MacBook, Laptop 16 นิ้ว และ iPad, Tablet 13 นิ้ว พร้อมความจุ 18L', old: 2290, sale: 2290, img: 'สินค้า/รูป/tomtoc4.png', },
        ];

        function renderProducts(brand) {
            const list = document.getElementById('products-list');
            list.innerHTML = '';
            let filtered = brand === 'all' ? products : products.filter(p => p.brand === brand);

            // กำหนด mapping ชื่อสินค้า → ไฟล์รายละเอียด (เพิ่มไฟล์ตามที่คุณมี)
            const detailLinks = {
                'Targus Sagano EcoSmart Travel Backpack - Blue': 'targus1.html',
                'Targus Cypress EcoSmart Convertible Backpack - Gray': 'targus2.html',
                'Targus Work + Convertible Daypack - Black': 'targus3.html',
                'Targus Cypress Ecosmart Slim Backpack - Blue': 'targus4.html',
                'STM Myth Backpack - Granite Black 28L': 'stm1.html',
                'STM Myth Backpack - Black': 'stm2.html',
                'STM Myth Backpack - Granite Black 18L': 'stm3.html',
                'NIID Decode Everyday Backpack - Black': 'niid1.html',
                'NIID Neo 13 inch Backpack - หลากสี': 'niid2.html',
                'NIID VIA Backpack - หลากสี': 'niid3.html',
                'Tomtoc Slash T63 Laptop Totepack - หลากสี': 'tomtoc1.html',
                'Tomtoc Navigator-T61 Travel Laptop Backpack - Black': 'tomtoc2.html',
                'Tomtoc VintPack TA1 Backpack': 'tomtoc3.html',
                'Tomtoc Slash T64 Laptop Backpack - หลากสี': 'tomtoc4.html',
                // เพิ่มชื่อและไฟล์รายละเอียดอื่นๆ ตามต้องการ
            };

            filtered.forEach((p, i) => {
                const detailHref = detailLinks[p.name];
                list.innerHTML += `
<div class="product-card" data-brand="${p.brand}">
    <img class="product-img" src="${p.img || 'https://via.placeholder.com/300x180?text=Image'}" alt="${p.name}">
    <div class="product-info">
        <h3>${p.name}</h3>
        <p>${p.desc}</p>
        <div class="product-prices">
            ${p.old > p.sale ? `<span class="price-old">฿${p.old.toLocaleString()}</span>` : ''}
            <span class="price-sale">฿${p.sale.toLocaleString()}</span>
        </div>
        ${detailHref
                        ? `<a class="detail-btn" href="${detailHref}">ดูรายละเอียด</a>`
                        : `<a class="detail-btn" href="#">ดูรายละเอียด</a>`
                    }
    </div>
</div>
`;
            });
        }

        // แถบเลือกแบรนด์
        document.querySelectorAll('.brand-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                document.querySelectorAll('.brand-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                renderProducts(this.dataset.brand);
            });
        });

        // เริ่มต้นแสดงสินค้าทั้งหมด
        renderProducts('all');
    </script>
</body>

</html>
